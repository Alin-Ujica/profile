<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="bg-pattern-top.svg" alt="" class="circle1">
  <img src="bg-pattern-bottom.svg" alt="" class="circle2">
  <div class="profile">
    <img src="bg-pattern-card.svg" alt="" class="bg1">
    <img src="image-victor.jpg" alt="" class="victor">
    <div class="person">
      <h1>Victor Crest <span>26</span>
      </h1>
      <p>London</p>
    </div>
    <hr>
    <div class="stats">
      <p>80K <span><br>Followers</span></p>
      <p>803k <span><br>Likes</span></p>
      <p>1.4K <span><br>Photos</span></p>
    </div>
  </div>


</body>

</html>
